<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy"
      crossorigin="anonymous"
    />

    <title>Register Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/register">Registration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <form class="row g-3" action="/register" method="post">
        {% csrf_token %}
        <div class="col-12">
          <label for="inputFirstName" class="form-label">FirstName *</label>
          <input
            type="text"
            name="first_name"
            class="form-control"
            id="inputFirstName"
          />
        </div>
        <div class="col-12">
          <label for="inputLastName" class="form-label">LastName *</label>
          <input
            type="text"
            name="last_name"
            class="form-control"
            id="inputLastName"
          />
        </div>
        <div class="col-12">
          <label for="inputUserName" class="form-label">UserName *</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="inputUserName"
          />
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email *</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="inputEmail4"
          />
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Password *</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="inputPassword4"
          />
        </div>
        <div class="col-12">
          <label for="inputCPassword4" class="form-label"
            >Confirm Password *</label
          >
          <input
            type="cpassword"
            name="confirm_password"
            class="form-control"
            id="inputCPassword4"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success btn-lg">REGISTER</button>
        </div>
      </form>

      <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{message}}</div>
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    -->
  </body>
</html>
